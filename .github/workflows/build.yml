name: build-and-push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

env:
  IMAGE_OWNER: jamessyjay
  IMAGE_NAME: gpu-cluster-acceptance

jobs:
  build-gpu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.IMAGE_OWNER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build GPU image (CUDA 12.6 + Py3.11 + torch 2.6 cu126)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: gpu
          push: false
          load: true
          # GPU-image strictly x86_64
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:gpu

      - name: Detect GPU availability
        id: detect-gpu
        shell: bash
        run: |
          if command -v nvidia-smi >/dev/null 2>&1 && nvidia-smi -L >/dev/null 2>&1; then
            echo "has_gpu=true" >> $GITHUB_OUTPUT
          else
            echo "has_gpu=false" >> $GITHUB_OUTPUT
          fi

      - name: GPU smoke test (runs only if GPU is present)
        if: steps.detect-gpu.outputs.has_gpu == 'true'
        run: |
          mkdir -p reports
          docker run --rm --gpus all \
            -v "$PWD/reports:/app/reports" \
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:gpu \
            python src/run_all_tests.py --quick --report-dir /app/reports --report-name summary.json
          echo "=== SUMMARY ==="
          cat reports/summary.json

      - name: No GPU detected - skipping tests
        if: steps.detect-gpu.outputs.has_gpu == 'false'
        run: echo "No GPU available on runner. Skipping GPU tests."

      # On github-hosted runners there is no GPU â€” we only verify image builds successfully.
      # gpu_tests.py will exit 0 when no GPU is detected if someone runs it.
      - name: Push GPU image (main/master)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: gpu
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:gpu
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}