name: build-and-push

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

env:
  IMAGE_OWNER: jamessyjay
  IMAGE_NAME: gpu-cluster-acceptance

jobs:
  build-cpu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: jamessyjay

      - name: Build CPU image (Ubuntu 24.04 + Py3.13 + torch 2.6 CPU)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: cpu
          push: false
          load: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:cpu

      - name: CPU smoke tests
        run: |
          docker run --rm ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:cpu python -V
          docker run --rm ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:cpu python -c "import torch; print(torch.__version__)"
          docker run --rm ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:cpu python src/gpu_tests.py --cpu-only --quick

      - name: Push CPU image (main/master)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: cpu
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:cpu
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:cpu-${{ github.sha }}

  build-gpu:
    runs-on: ubuntu-latest
    needs: build-cpu
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.IMAGE_OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build GPU image (CUDA 12.6 + Py3.13 + torch 2.6 cu126)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: gpu
          push: false
          # GPU-image strictly x86_64
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:gpu

      # On github-hosted runners there is no GPU â€” tests with skipping.
      - name: Push GPU image (main/master)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: gpu
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:gpu
            ghcr.io/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}:${{ github.sha }}