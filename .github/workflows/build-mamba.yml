name: build-mamba

on:
  workflow_dispatch: {}

env:
  IMAGE_NAME: ${{ github.repository_owner }}/gpu-cluster-acceptance

jobs:
  build-cpu:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build CPU image (manual)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: cpu
          push: false
          load: true
          platforms: linux/amd64
          tags: ghcr.io/${{ env.IMAGE_NAME }}:cpu

      - name: CPU smoke tests
        run: |
          docker run --rm ghcr.io/${{ env.IMAGE_NAME }}:cpu python -c "import torch; print('torch', torch.__version__)"
          docker run --rm ghcr.io/${{ env.IMAGE_NAME }}:cpu python src/gpu_tests.py --cpu-only --quick

      - name: Push CPU image on main
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: cpu
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:cpu
            ghcr.io/${{ env.IMAGE_NAME }}:cpu-${{ github.sha }}

  build-gpu:
    runs-on: ubuntu-latest
    needs: build-cpu
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build GPU image (manual)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: gpu
          push: false
          platforms: linux/amd64
          tags: ghcr.io/${{ env.IMAGE_NAME }}:gpu

      # GPU tests are skipped on GitHub-hosted runners (no GPU). They can be run on self-hosted.
      - name: Push GPU image on main
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.mamba
          target: gpu
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:gpu
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
