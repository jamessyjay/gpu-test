apiVersion: v1
kind: Service
metadata:
  name: gpu-accept-ddp
  labels:
    app: gpu-accept-ddp
spec:
  clusterIP: None  # headless
  publishNotReadyAddresses: true
  selector:
    app: gpu-accept-ddp
  ports:
    - name: rdzv
      port: 29500
      targetPort: 29500
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: gpu-accept-ddp
spec:
  serviceName: gpu-accept-ddp
  replicas: 1  # adjust: match your node count
  selector:
    matchLabels:
      app: gpu-accept-ddp
  template:
    metadata:
      labels:
        app: gpu-accept-ddp
    spec:
      restartPolicy: Always
      containers:
        - name: ddp
          image: ghcr.io/jamessyjay/gpu-cluster-acceptance:gpu
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 29500
              name: rdzv
          resources:
            limits:
              nvidia.com/gpu: 1   # adjust GPUs per node
          env:
            - name: GPUS_PER_NODE
              value: "1"
            - name: TRAIN_SMOKE
              value: "0"
            - name: EPOCHS
              value: "1"
            - name: STEPS
              value: "10"
            - name: VERBOSE
              value: "1"
            - name: REPORT_DIR
              value: "/app/reports"
          volumeMounts:
            - name: reports
              mountPath: /app/reports
          command: ["bash","-lc"]
          args:
            - |
              set -euo pipefail
              # Discover nnodes dynamically via headless service DNS
              NN=$(getent hosts gpu-accept-ddp | wc -l)
              GPUS=${GPUS_PER_NODE:-1}
              RDZV_HOST=gpu-accept-ddp-0.gpu-accept-ddp  # rank0 pod DNS
              echo "Using nnodes=$NN, gpus_per_node=${GPUS}, rdzv=${RDZV_HOST}:29500"

              python - << 'PY'
              import os
              os.makedirs('/app/reports', exist_ok=True)
              PY

              ARGS="--report-dir ${REPORT_DIR} --report-name ddp_tests_result.json"
              if [ "${VERBOSE}" = "1" ]; then
                ARGS="--verbose ${ARGS}"
              fi
              if [ "${TRAIN_SMOKE}" = "1" ]; then
                ARGS="--train-smoke --epochs ${EPOCHS} --steps ${STEPS} ${ARGS}"
                ARGS=$(echo "$ARGS" | sed "s/ddp_tests_result.json/ddp_training_result.json/")
              fi

              exec bash -lc "torchrun --nnodes=${NN} --nproc_per_node=${GPUS} \
                --rdzv_backend=c10d --rdzv_endpoint=${RDZV_HOST}:29500 \
                /app/src/ddp_tests.py ${ARGS}"
      volumes:
        - name: reports
          emptyDir: {}
